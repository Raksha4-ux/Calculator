<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="Stylesheet" href="calc.css">
</head>

<body>
  <h1 style="text-align: center;">Calcuator</h1>
  <div class="calc">
    <div class="dis"></div>
    <div class="btns">
    <div class="row" style="border: none;">
      <div class="col" type="button">AC</div>
      <div class="col" type="button">Back</div>
      <div class="col" type="button">/</div>
      <div class="col" type="button">x</div>
    </div>
    <div class="row" style="border: none;">
       <div class="col" type="button">7</div>
      <div class="col" type="button">8</div>
      <div class="col" type="button">9</div>
      <div class="col" type="button">-</div>
    </div>
    <div class="row" style="border: none;">
       <div class="col" type="button">4</div>
      <div class="col" type="button">5</div>
      <div class="col" type="button">6</div>
      <div class="col" type="button">+</div>
    </div>
    <div class="row" style="border: none;">
       <div class="col" type="button">1</div>
      <div class="col" type="button">2</div>
      <div class="col" type="button">3</div>
      <div class="col" type="button">=</div>
    </div>
    <div class="row" style="border: none;">
       <div class="col" style="padding-right: 40px;
       padding-left: 40px;" type="button">0</div>
      <div class="col" type="button">.</div>
    
    </div>
    
    </div>
   
  </div>
  <script src="calc.js"></script>
</body>
</html>
